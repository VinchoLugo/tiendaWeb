<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesChest</title>
    <link rel="stylesheet" href="/src/styles/default.css">
    <link rel="stylesheet" href="/src/styles/gameinfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/imgs/favicon.ico">
</head>
<body class="bodymamalon">
    <header class="header">
        <div>
            <a href="/pages/home.html">
                <img src="/src/imgs/logo.png" class="logo" alt="logo">
            </a>
        </div>
        
        <div class="searchBar">
            <input type="text">
            <button><img src="/src/imgs/busqueda.png" alt="" class="icon-search"></button>
        </div>

        <div class="options">
            <a href=""><img src="/src/imgs/like.png" alt="Wishlist" class="icon"></a>
            <a href=""><img src="/src/imgs/user.png" alt="userIcons" class="icon"></a>
            <a href=""><img src="/src/imgs/shoppingCart.png" alt="shoppingCart" class="icon"></a>
        </div>
    </header>

    <main class="main">
        <div class="namecontainer" id="nameContainer">
            <p class="name"></p>
        </div>
        <div class="container1">
            <div class="column" class="container2">
                <div class="row" id="header"></div>
                <div class="row" id="carousel">
                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">
                            <!-- Las imágenes y videos se añadirán aquí -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="column container3">
                <div>
                    <p class="description">Descripción del juego: </p>
                    <p class="genre">Género del juego: </p>
                    <p class="age">La edad mínima requerida para jugar el videojuego es: </p>
                    <p class="developer">Desarrolladores: </p>
                    <p class="price">Precio: </p>
                    <div class="buybuttoncontainer">
                        <button class="buybutton">Añadir al carro</button>
                    </div>
                </div>
            </div>            
        </div>
        <br>
        <br>
    </main>

    <footer class="footer">
        <div class="footerContent">
            <a href=""><h4>Sobre nosotros</h4></a>
            <a href=""><h4>Preguntas Frecuentes</h4></a>
            <a href=""><h4>Reseñas</h4></a>
        </div>

        <div>
            <a href=""><img src="/src/imgs/logo.png" class="logo" alt="logo"></a>
        </div>
    </footer>
    <script src="/services/gameinfo.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
