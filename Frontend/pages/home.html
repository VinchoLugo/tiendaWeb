<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesChest</title>
    <script src="/services/user.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/styles/default.css">
    <link rel="stylesheet" href="/src/styles/home.css">
    <link rel="stylesheet" href="/src/styles/cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body class="bodymamalon">
    <header class="header">
        <div>
            <a href="/pages/home.html">
                <img src="/src/imgs/logo.png" class="logo" alt="logo">
            </a>
        </div>
        <div class="options">
            <div class="theme-switch">
                <input type="checkbox" id="theme-checkbox" />
                <label for="theme-checkbox">
                    <div></div>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </div>
        <div class="searchBar">
            <input type="text" id="searchInput" placeholder="Search for games...">
            <button id="searchButton"><img src="/src/imgs/busqueda.png" alt="search" class="icon-search"></button>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>

        <div class="options">
            <a href="#"><i class="fas fa-heart icon"></i></a>
            <a href="javascript:void(0)" class="icon-user"><i class="fas fa-user icon"></i></a>
            <a href="#"><i class="fas fa-shopping-cart icon icon-cart"></i></a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="principals">
                <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                        <!-- Las imágenes y videos se añadirán aquí -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            
    
            <div class="content">
                <div class="sidebar">
                    <h2>Categorias</h2>
                    <ul class="genres">
                        <li><button class="genrebtn" data-genre="Indie">Indie</button></li>
                        <li><button class="genrebtn" data-genre="Accion">Acción</button></li>
                        <li><button class="genrebtn" data-genre="Aventura">Aventura</button></li>
                        <li><button class="genrebtn" data-genre="Rogue">Rogue</button></li>
                        <li><button class="genrebtn" data-genre="Sandbox">Sandbox</button></li>
                        <li><button class="genrebtn" data-genre="Shooter">Shooter</button></li>
                        <li><button class="genrebtn" data-genre="Terror">Terror</button></li>
                        <li><button class="genrebtn" data-genre="Rol">Rol</button></li>
                        <li><button class="genrebtn" data-genre="Cooperativo">Cooperativo</button></li>
                    </ul>
                </div>
                <div class="catalog">
                    <div id="juegos-lista">
                        <!-- Aquí se cargarán las cartas -->
                    </div>
                    <script src="/services/home.js"></script>
                    <script src="/services/searchBar.js"></script>
                    <script src="/services/modes.js"></script>
                </div> 
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footerContent">
            <a href=""><h4>Sobre nosotros</h4></a>
            <a href=""><h4>Preguntas Frecuentes</h4></a>
            <a href=""><h4>Reseñas</h4></a>
        </div>

        <div>
            <a href=""><img src="/src/imgs/logo.png" class="logo" alt="logo"></a>
        </div>
    </footer>

    
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="userInfo"></h1>
            <h2 id="userName"></h2>
            <h2 id="userEmail">Usuario</h2>
            <p id="userEmail"></p>
            <div class="btnOptions">
                <button id="viewHistoryButton" class="view-history-button">Historial</button>
                <a href="/logout" class="logout-button">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
