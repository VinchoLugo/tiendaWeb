<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesChest</title>
    <script src="/services/user.js" defer></script>
    <link rel="stylesheet" href="/src/styles/default.css">
    <link rel="stylesheet" href="/src/styles/home.css">
    <link rel="stylesheet" href="/src/styles/cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div>
            <a href="/pages/home.html">
                <img src="/src/imgs/logo.png" class="logo" alt="logo">
            </a>
        </div>
        
        <div class="searchBar">
            <input type="text">
            <button><img src="/src/imgs/busqueda.png" alt="" class="icon-search"></button>
        </div>

        <div class="options">
            <a href=""><img src="/src/imgs/like.png" alt="Wishlist" class="icon"></a>
            <a href="javascript:void(0)" class="icon-user"><img src="/src/imgs/user.png" alt="userIcons" class="icon"></a>
            <a href=""><img src="/src/imgs/shoppingCart.png" alt="shoppingCart" class="icon"></a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="principals">
                <img src="/src/imgs/frontpage-AC.webp" alt="" class="img-principals">
                <h3 class="game-title">Assassins Creed</h3>
            </div>
    
            <div class="content">
                <div class="sidebar">
                    <h2>categorias</h2>
                    <ul class="categories">
                        <li><a href="">Accion</a></li>
                        <li><a href="">Aventura</a></li>
                        <li><a href="">Sandbox</a></li>
                        <li><a href="">Estrategia</a></li>
                    </ul>
                </div>
                <div class="catalog">
                    <div id="juegos-lista">
                        <!-- Aquí se cargarán las cartas -->
                    </div>
                    <script src="/services/home.js"></script>
                </div> 
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footerContent">
            <a href=""><h4>Sobre nosotros</h4></a>
            <a href=""><h4>Preguntas Frecuentes</h4></a>
            <a href=""><h4>Reseñas</h4></a>
        </div>

        <div>
            <a href=""><img src="/src/imgs/logo.png" class="logo" alt="logo"></a>
        </div>
    </footer>
    
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="userInfo"></h1>
            <h2 id="userName"></h2>
            <h2 id="userEmail">Usuario</h2>
            <p id="userEmail"></p>
            <a href="/logout" class="logout-button">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
