<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y vende juegos totalmente en linea!</title>
    <link href="/src/styles/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../src/img/logo.png" class="logo">
        <h3 class="title-create">
            Inicia Sesion
        </h3>
        <form action="/login" method="POST" class="form-container">
            <div>
                <span class="title-input">
                    Introduce tu correo electronico
                </span>
                <input type="text" name="email" class="input">
            </div>
            <div class="textDiv">
                <span class="title-input">Introduce tu contraseña</span>
                <input type="password" name="contrasena" class="input">
            </div>
            <div>
                <button type="submit" class="button-signup">
                    Inicia sesion
                </button>
            </div>
            <div>
                <span class="title-input">Aun no tienes una cuenta?<a href="/register"><span class="login-tag"> Registrate</span></a></span>
            </div>
            <div>
                <span class="title-input">Olvidaste tu contraseña?<a href="/requestNewPassword"><span class="password"> Da clic aqui</span></a></span>
            </div>
        </form>
    </div>
    <script src="/services/modes.js"></script>
</body>
</html>
