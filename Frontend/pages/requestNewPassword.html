<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <link href="/src/styles/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Recuperación de contraseña</h3>
        <form action="/forgot-password" method="POST" class="form-container">
            <span class="title-input">Introduce tu correo electrónico</span>
            <input type="email" name="email" class="input">
            <button type="submit" class="button-signup">Enviar correo de recuperación</button>
        </form>
    </div>
</body>
</html>
