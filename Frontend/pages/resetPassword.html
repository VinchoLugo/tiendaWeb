<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de contrase単a</title>
    <link href="/src/styles/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Restablecimiento de contrase単a</h3>
        <form id="resetPasswordForm" method="POST" action="/resetPassword" class="form-container">
            <span class="title-input">Introduce tu nueva contrase単a</span>
            <input type="password" name="contrasena" class="input" required>
            <input type="hidden" name="token" id="tokenInput">
            <button type="submit" class="button-signup">Restablecer contrase単a</button>
        </form>
    </div>

    <script>
        
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        console.log('Token obtenido de la URL:', token);
        document.getElementById('tokenInput').value = token;
    </script>
</body>
