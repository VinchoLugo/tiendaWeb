<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesChest - Carrito</title>
    <script src="/services/user.js" defer></script>
    <link rel="stylesheet" href="/src/styles/default.css">
    <link rel="stylesheet" href="/src/styles/wishlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bodymamalon">
    <header class="header">
        <div>
            <a href="/pages/home.html">
                <img src="/src/imgs/logo.png" class="logo" alt="logo">
            </a>
        </div>
        <div class="options">
            <div class="theme-switch">
                <input type="checkbox" id="theme-checkbox" />
                <label for="theme-checkbox">
                    <div></div>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </div>
        
        <div class="searchBar">
            <input type="text" id="searchInput" placeholder="Search for games...">
            <button id="searchButton"><img src="/src/imgs/busqueda.png" alt="search" class="icon-search"></button>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>

        <div class="options">
            <a href="#"><i class="fas fa-heart icon"></i></a>
            <a href="javascript:void(0)" class="icon-user"><i class="fas fa-user icon"></i></a>
            <a href="#"><i class="fas fa-shopping-cart icon icon-cart"></i></a>
        </div>
    </header>

    <div class="tittleHistory">
        Carrito de compras
    </div>
    <main class="main">
        <div class="cart-container">
            <div id="cart-items"></div>
            <button id="clear-cart" class="btnClear btn-danger mt-3">Vaciar Carrito</button>
            <button id="openModal" class="purchase-btn">Realizar compra</button>
        </div>
    </main>

    <footer class="footer footer2">
        <div class="footerContent">
            <a href=""><h4>Sobre nosotros</h4></a>
            <a href=""><h4>Preguntas Frecuentes</h4></a>
            <a href=""><h4>Reseñas</h4></a>
        </div>

        <div>
            <a href=""><img src="/src/imgs/logo.png" class="logo" alt="logo"></a>
        </div>
    </footer>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="userInfo"></h1>
            <h2 id="userName"></h2>
            <h2 id="userEmail">Usuario</h2>
            <p id="userEmail"></p>
            <div class="btnOptions">
                <button id="viewHistoryButton" class="view-history-button">Historial</button>
                <a href="/logout" class="logout-button">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modalCart">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pago con Tarjeta</h2>
            <form id="paymentForm">
                <div class="cont">
                    <label for="cardName">Nombre en la Tarjeta:  </label>
                    <input type="number" id="cardName" name="cardName" required>
                </div>
                <div class="cont">
                    <label for="cardNumber">Número de la Tarjeta:  </label>
                    <input type="number" maxlength="19" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="cont">
                    <label for="expiryDate">Fecha de Expiración:  </label>
                    <input type="number" maxlength="4" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="cont">
                    <label for="cvv">CVV:  </label>
                    <input type="number" maxlength="3" id="cvv" name="cvv" required>
                </div>
                <div class="cont">
                    <button id="purchase" type="submit">Pagar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/services/cartAlert.js"></script>
    <script src="/services/cart.js"></script>
    <script src="/services/searchBar.js"></script>
    <script src="/services/modes.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
